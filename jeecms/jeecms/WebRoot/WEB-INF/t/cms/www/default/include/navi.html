<div class="pageTitle" >
    <!-- LOGO_begin -->
    <div class="webLogo">
        <img src="../../${res}/img/index/webLogo.gif" />
    </div>
    <!-- LOGO_end -->
    <div id="menu" class="page box relative">
    <dl id="topmenu">  
        [@cms_channel_list]
        <dt class="menu_first">
        <a href="${site.url!}" target="_self" [#if !channel??]class="selected"[/#if]><span>首 页</span></a>
        </dt>
        [#list tag_list as c]
        [#if c_index<5]
        <dt>
        <a href="${c.url}"  target="_self" [#if channel??&&channel.id==c.id] class="selected" [/#if]><span>${c.name}</span></a>
        </dt>
        [#else]
        <dt style="border-right:0px;">
        <a href="${c.url}"  target="_self" [#if channel??&&channel.id==c.id] class="selected" [/#if]><span>${c.name}</span></a>
        </dt>
        [/#if]

        [/#list]
        [/@cms_channel_list]

        </dt>
    </dl>
</div>
</div>
<div class="clear"></div>
